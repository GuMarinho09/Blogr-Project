<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@300;600&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Document</title>
  </head>
  <body style="background-color: orange">
    <header>
      <nav class="nav">
        <a href="/"><img src="images/logo.svg" alt="" /></a>
        <span class="collapsible collapsible__toggler hamburger"></span>
        <div class="card collapsible__content">
          <ul class="nav__main list">
            <li class="collapsible nav__collapsible-link-toggler">
              <p class="collapsible__heading">
                Product
                <img
                  src="images/icon-arrow-dark.svg"
                  alt=""
                  class="collapsible__toggler"
                />
              </p>
              <div class="collapsible__content nav__links">
                <ul class="list nav__collapsible-link">
                  <li>Overview</li>
                  <li>Pricing</li>
                  <li>Marketplace</li>
                  <li>Features</li>
                  <li>Integrations</li>
                </ul>
              </div>
            </li>
            <li class="collapsible nav__collapsible-link-toggler">
              <p class="collapsible__heading">
                Company
                <img
                  src="images/icon-arrow-dark.svg"
                  alt=""
                  class="collapsible__toggler"
                />
              </p>
              <div class="collapsible__content nav__links">
                <ul class="list nav__collapsible-link">
                  <li>About</li>
                  <li>Team</li>
                  <li>Blog</li>
                  <li>Carrers</li>
                </ul>
              </div>
            </li>
            <li class="collapsible nav__collapsible-link-toggler">
              <p class="collapsible__heading">
                Connect
                <img
                  src="images/icon-arrow-dark.svg"
                  alt=""
                  class="collapsible__toggler"
                />
              </p>
              <div class="collapsible__content nav__links">
                <ul class="list nav__collapsible-link">
                  <li>Contact</li>
                  <li>Newsletter</li>
                  <li>LinkedIn</li>
                </ul>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
